<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WampServer Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header-inner" class="inner">
        <div id="header-group" class="group">
            <div id="logo">
                <a href="#" class="home navigation" title="Accueil">

                    <img src="./img/logo.png" title="Website" alt="website"></a>

            </div>
            <div id="language">

                <a class="language" href="./fr/">Français</a> <a class="language" href="./ru/">Русский</a>
            </div>

            <div id="navigation">

                <ul id="nav" class="nav">
                    <li id="navGetStarted">
                        <h2 class="current"><a href="#begin-wrapper" class="begin" title="Start"><span
                                    class="left"></span><span class="middle"> Start <span
                                        class="tab_arrow"></span></span><span class="right"></span></a></h2>
                    </li>
                    <li id="navDownload">
                        <h2><a href="#download-wrapper" class="download" title="Download"><span
                                    class="left"></span><span class="middle">Download <span
                                        class="tab_arrow"></span></span><span class="right"></span></a></h2>
                    </li>
                    <li id="navFormation">
                        <h2><a href="#formations-wrapper" class="formation" title="Training"><span
                                    class="left"></span><span class="middle">Training <span
                                        class="tab_arrow"></span></span><span class="right"></span></a></h2>
                    </li>

                </ul>

                <h2 id="extra">
                    <a href="http://contact.devpras.tech/" class="contact" title="Forum" target="_blank">
                        <span class="left"></span><span class="middle">Contact<span
                                class="tab_arrow"></span></span><span class="right"></span></a></h2>

                <h2 id="extra"><a href="./login/" title="" class="login_p" target="_blank"><span
                            class="left"></span><span class="middle">Login<span class="tab_arrow"></span></span><span
                            class="right"></span></a>
                </h2>
            </div>
        </div>

    </div>
    <!-- ------------------------------------------ -->
    <div id="front-wrapper">
        <img src="https://www.wampserver.com/wp-content/themes/wampserver/img/illustration-contrib.png" alt="">
    </div>
    <!-- ------------------------------------------ -->
    <div id="begin-wrapper"></div>
    <!-- ------------------------------------------ -->
    <div id="download-wrapper">
        <img src="https://www.wampserver.com/wp-content/themes/wampserver/img/btn-dl.png" alt="">
    </div>
    <!-- ------------------------------------------ -->
    <div id="formations-wrapper"></div>
    <!-- ------------------------------------------ -->
    <div id="credits"></div>




    <script src="main.js"></script>
</body>

</html>
